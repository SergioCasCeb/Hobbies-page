<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hobbies</title>

    <link rel="stylesheet" href="css/styles.css">

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <div class="navbar">
                <div class="logo"><h4><a href="#">HOBBIES</a></h4></div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="./list.html">List</a></li>
                    </ul>
                </nav>
            </div>

            <div class="banner">
                <p>Hello!</p>
                <h1><span>I'm Sergio,</span> a Front-End <br> Web Developer</h1>
                <p>This is a simple page to showcase my hobbies for the Brainnest course</p>
                <a href="./list.html" class="btn">See my Hobbies</a>
            </div>
        </div>

    </header>

    <main>
        <div class="container">
            <section class="hobbies">
                <h2>My Hobbies</h2>

                <div class="hobbies-img">
                    <ul class="hobbies-list">
                        <li class="coding-img">
                            <a href="#">
                                <div class="img">
                                    <img src="images/coding.jpg" alt="coding image">
                                    <p class="hobby-name">Coding</p>
                                </div>

                                
                            </a>
                        </li>

                        <li class="parkour-img">
                            <a href="#">
                                <div class="img">
                                    <img src="images/parkour.jpg" alt="parkour image">
                                    <p class="hobby-name">Parkour</p>
                                </div>
                                
                            </a>
                        </li>

                        <li class="traveling-img">
                            <a href="#">
                                <div class="img">
                                    <img src="images/travel.jpg" alt="traveling image">
                                    <p class="hobby-name">Traveling</p>
                                </div>
                                
                            </a>
                        </li>

                        <li class="gym-img">
                            <a href="#">
                                <div class="img">
                                    <img src="images/gym.jpg" alt="gym image">
                                    <p class="hobby-name">Gym</p>
                                </div>
                                
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="btn-container">
                    <a href="./list.html" class="btn">See More</a>
                </div>
                
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="copyright">
                <p class="col-lg-10 mt-4">Copyright &copy; HOBBIES Page, all rights reserved 2022.
            </div>
            
        </div>
    </footer>
    
</body>
</html>
